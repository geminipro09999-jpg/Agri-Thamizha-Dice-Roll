<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri Tamizha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations hard to do purely with Tailwind utilities */
    @keyframes rainAnim { 0% { background-position: 0 0; } 100% { background-position: 20% 100%; } }
    .rain-bg { background: url('https://i.imgur.com/VuT2b6E.png'); animation: rainAnim 0.4s linear infinite; }
    
    @keyframes flashAnim { 0%, 92%, 100% { opacity: 0; } 93% { opacity: 0.6; } 96% { opacity: 0; } }
    .storm-flash { animation: flashAnim 4s infinite; }

    /* 3D Dice Animations */
    .scene { perspective: 400px; }
    .cube { transform-style: preserve-3d; transition: transform 1s; }
    .cube__face { position: absolute; width: 100px; height: 100px; border: 4px solid #ccc; line-height: 90px; font-size: 50px; font-weight: bold; color: #000; text-align: center; background: white; border-radius: 15px; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); backface-visibility: hidden;}
    
    .cube__face--1 { transform: rotateY(0deg) translateZ(50px); }
    .cube__face--2 { transform: rotateY(90deg) translateZ(50px); }
    .cube__face--3 { transform: rotateY(180deg) translateZ(50px); }
    .cube__face--4 { transform: rotateY(-90deg) translateZ(50px); }
    .cube__face--5 { transform: rotateX(90deg) translateZ(50px); }
    .cube__face--6 { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spinCube { 0% { transform: translateZ(-50px) rotateX(0deg) rotateY(0deg) rotateZ(0deg); } 100% { transform: translateZ(-50px) rotateX(360deg) rotateY(360deg) rotateZ(360deg); } }
    .is-spinning { animation: spinCube 0.8s infinite linear; }

    .show-1 { transform: translateZ(-50px) rotateY(0deg); }
    .show-2 { transform: translateZ(-50px) rotateY(-90deg); }
    .show-3 { transform: translateZ(-50px) rotateY(180deg); }
    .show-4 { transform: translateZ(-50px) rotateY(90deg); }
    .show-5 { transform: translateZ(-50px) rotateX(-90deg); }
    .show-6 { transform: translateZ(-50px) rotateX(90deg); }

    /* Token Hop Animation */
    @keyframes hopAnim { 0% { transform: translateY(0); } 50% { transform: translateY(-40px); } 100% { transform: translateY(0); } }
    .hop { animation: hopAnim 0.5s ease; }

    /* Comic Pop In */
    @keyframes popIn { from { transform: scale(0.8) rotate(-2deg); opacity: 0; } to { transform: scale(1) rotate(0); opacity: 1; } }
    .animate-popIn { animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-[#0f150f] text-white overflow-x-hidden min-h-screen">
  <div id="root"></div>
</body>
</html>
